fint:
  security:
    org-id: false
    component: false
  heartbeat:
    check-rate: 10000
  kafka:
    application-id: fint-core-status-service

spring:
  kafka:
    consumer:
      group-id: ${fint.kafka.application-id}
  profiles:
    include: db

logging:
  level:
    no.fintlabs.kafka: off
    org.springframework.kafka: off
    org.apache.kafka: off
    no.fintlabs.event: info